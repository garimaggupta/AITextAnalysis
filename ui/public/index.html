<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Text Analysis</h1>
            <p>Analyze text using advanced AI capabilities</p>
        </header>

        <main>
            <section id="input-section">
                <div class="input-container">
                    <textarea 
                        id="text-input" 
                        placeholder="Enter your text here for analysis..."
                        rows="10"
                    ></textarea>
                    <button id="analyze-btn" class="primary-btn">
                        <i class="fas fa-brain"></i> Analyze Text
                    </button>
                </div>
            </section>

            <section id="analysis-section" class="hidden">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <p id="status-text">Analyzing...</p>
                </div>

                <div class="results-container hidden">
                    <div class="result-card sentiment">
                        <h3>Sentiment Analysis</h3>
                        <div id="sentiment-result">
                            <div class="sentiment-score"></div>
                            <div class="sentiment-label"></div>
                        </div>
                    </div>

                    <div class="result-card summary">
                        <h3>Summary</h3>
                        <p id="summary-result"></p>
                    </div>

                    <div class="result-card topics">
                        <h3>Key Topics</h3>
                        <ul id="topics-list"></ul>
                    </div>
                </div>

                <div class="controls">
                    <button id="new-analysis" class="secondary-btn hidden">
                        <i class="fas fa-plus"></i> New Analysis
                    </button>
                    <button id="cancel-analysis" class="danger-btn hidden">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
